<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .success,
        .error {
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }

        .success {
            background-color: green;
        }

        .error {
            background: red;
        }
    </style>

</head>

<body>
    <div class="container  mt-4">
        <div class="row">
            <div class="col align-self-center book-list-container">
                <h1 class="">Add Book</h1>

                <form action="" id="book-form">
                    <div class="mb-3">
                        <label for="title" class="form-label font-weight-bold">Title</label>
                        <input type="text" id="title" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="author" class="form-label font-weight-bold">Author</label>
                        <input type="text" id="author" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="isbn" class="form-label font-weight-bold">ISBN No.</label>
                        <input type="text" id="isbn" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-outline-primary w-100">Submit</button>
                </form>

                <button class="local btn btn-outline-success w-100 mt-3" id="storeLocal">Store to Server</button>
                <table class="table mt-5">
                    <thead>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN No.</th>
                        <th></th>
                    </thead>
                    <tbody id="book-list"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
